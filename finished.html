<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MindWave Data Collection</title>
        <script>window.$ = window.jQuery = require('./jquery.min.js');</script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <script>
        var ipc = require("electron").ipcRenderer;
        
        $(document).ready(function () {
            $("#anotherBtn").click(function () {
                ipc.send("nav-from-finished");
            });
        });
    </script>
    <body>
        <div class="centered-container">
            <div style="width: 100%; height: 200px;">
                <p>Data Collection Finished</p>
                <input class="btn btn-default" id="anotherBtn" value="Another Trail" />
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="default.css" type="text/css" />
</html>
